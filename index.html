<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Exercise 1</title>
    <style>
        .userDetail {
            display: none;
        }

        .btn-div {
            margin-top: 10px;
        }

        .listHeading {
            padding-left: 30px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="listHeading">User List</h2>
        <div id="test">
            <script id="user-list" type="text/x-handlebars-template">
        <ul class="people_list"> {{#each usersList}} 
            <li class="list">                
                <h4>{{name}}</h4>
                <img src={{avatar}} alt={{name}}>
                <div class="userDetail">
                   <p >Id: {{id}}</p>
                   <p>Created at: {{createdAt}}</p>
               </div>
               <div class="btn-div">
               <button onclick="toggleDisplay(this.value)" value="{{@index}}">Detail</button>
            </div>
            </li>
             {{/each}} 
            </ul>
    </script>
        </div>
    </div>
    <script type="text/javascript">

        const userListEl = document.getElementById('user-list').innerHTML;
        const template = Handlebars.compile(userListEl);
        const targetDiv = document.getElementsByClassName("userDetail");

        (() => {

            fetch("https://5dc588200bbd050014fb8ae1.mockapi.io/assessment")
                .then(response => response.json())
                .then((data) => {
                    var userData = template({ usersList: data })
                    document.getElementById('test').innerHTML = userData;

                }).catch((error) => {
                    console.log(error)
                })

        })();

        function toggleDisplay(value) {
            if (targetDiv[value].style.display === '')
                targetDiv[value].style.display = "none";
            if (targetDiv[value].style.display === "none") {
                targetDiv[value].style.display = "block";
            } else {
                targetDiv[value].style.display = "none";
            }
        }

    </script>
</body>

</html>
